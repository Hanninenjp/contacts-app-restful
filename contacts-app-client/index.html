<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts App</title>

    <!-- JQuery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Contacts App -->

    <link rel="stylesheet" type="text/css" href="ca-styles.css">

    <script type="text/javascript" charset="utf-8" src="ca-app.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-attributes.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-configuration.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-contact.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-contacts.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-contact-store.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-contact-api.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-form-handler.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-table-handler.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-presenter.js"></script>

</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100">

        <!-- Header -->

        <header class="mdl-layout__header mdl-color--grey-800">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Ekoodi Contacts App</span>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">In GitHub</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="https://github.com/Hanninenjp/contacts-app-restful" target="_blank">contacts-app-restful</a>
            </nav>
        </div>

        <br>

        <!-- Content -->

        <main class="mdl-layout__content">


            <div class="page-content">

                <!-- Contact form container -->

                <div class="mdl-card mdl-shadow--6dp">

                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text" id="ca-contact-form-title-text">Create contact</h2>
                    </div>


                    <div class="mdl-card__supporting-text">

                        <!-- Form -->

                        <form action="#" onsubmit="event.preventDefault();" id="ca-contact-form">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input type="text" class="mdl-textfield__input" id="ca-contact-form-first-name" onfocus="this.select();" onmouseup="return false;" value="First name" required>
                                <label class="mdl-textfield__label" for="ca-contact-form-first-name">First name</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input type="text" class="mdl-textfield__input" id="ca-contact-form-last-name" onfocus="this.select();" onmouseup="return false;" value="Last name" required>
                                <label class="mdl-textfield__label" for="ca-contact-form-last-name">Last name</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input type="text" class="mdl-textfield__input" id="ca-contact-form-phone" onfocus="this.select();" onmouseup="return false;" value="Phone" required>
                                <label class="mdl-textfield__label" for="ca-contact-form-phone">Phone</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input type="text" class="mdl-textfield__input" id="ca-contact-form-street-address" onfocus="this.select();" onmouseup="return false;" value="Street address" required>
                                <label class="mdl-textfield__label" for="ca-contact-form-street-address">Street address</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input type="text" class="mdl-textfield__input" id="ca-contact-form-city" onfocus="this.select();" onmouseup="return false;" value="City" required>
                                <label class="mdl-textfield__label" for="ca-contact-form-city">City</label>
                            </div>
                            <div>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="ca-contact-form-action-button">Create</button>
                            </div>
                        </form>

                    </div>

                </div>

                <br>

                <!-- Contact table container -->

                <div class="mdl-card mdl-shadow--6dp" id="ca-contact-table-mdl-container">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Contacts</h2>
                    </div>

                        <!-- Table -->

                        <table class="mdl-data-table mdl-js-data-table" id="ca-contact-table">
                            <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">First Name</th>
                                <th class="mdl-data-table__cell--non-numeric">Last Name</th>
                                <th class="mdl-data-table__cell--non-numeric">Phone</th>
                                <th class="mdl-data-table__cell--non-numeric">Address</th>
                                <th class="mdl-data-table__cell--non-numeric">Edit</th>
                                <th class="mdl-data-table__cell--non-numeric">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="ca-contact-table-body">
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric" colspan="6">No contacts</td>
                            </tr>
                            </tbody>
                        </table>
                </div>

            </div>

        </main>

        <br>

    <!-- Footer -->

    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">&copy; Copyright 2017 Jukka HÃ¤nninen</div>
        </div>
    </footer>

</div>
</body>
</html>
