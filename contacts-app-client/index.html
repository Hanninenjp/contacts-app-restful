<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts App</title>
    <link rel="stylesheet" type="text/css" href="ca-styles.css">

    <!-- JQuery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Contacts App -->

    <script type="text/javascript" charset="utf-8" src="ca-app.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-attributes.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-configuration.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-contact.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-contacts.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-contact-store.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-contact-api.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-form-handler.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-table-handler.js"></script>
    <script type="text/javascript" charset="utf-8" src="ca-presenter.js"></script>

</head>
<body>

<div class="container">

    <header>
        <h1>Ekoodi</h1>
        <h2>Contacts app</h2>
    </header>

    <main>

        <!-- Contact form -->

        <form name="contactForm" id="contactForm">
            <fieldset name="contactFields">
                <legend name="contactLegend" id="contactLegend">New contact</legend>
                <p>First name:</p>
                <input type="text" name="contactFirstName" id="contactFirstName" value="" required><br>
                <p>Last name:</p>
                <input type="text" name="contactLastName" id="contactLastName" value="" required><br>
                <p>Phone:</p>
                <input type="text" name="contactPhone" id="contactPhone" value="" required><br>
                <p>Street address:</p>
                <input type="text" name="contactAddress" id="contactAddress" value="" required><br>
                <p>City:</p>
                <input type="text" name="contactCity" id="contactCity" value="" required><br><br>
                <input type="button" name="contactFormActionButton" id="contactFormActionButton" value="Create">
            </fieldset>
        </form>

        <!-- Contacts table -->

        <table name="contactTable" id="contactTable">
            <caption>Contacts</caption>
            <thead name="contactTableHead" id="contactTableHead">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Phone</th>
                <th>Address</th>
                <th class="tableButtonHead">Edit</th>
                <th class="tableButtonHead">Delete</th>
            </tr>
            </thead>
            <tbody name="contactTableBody" id="contactTableBody">
            </tbody>
        </table>

    </main>
    <br>
    <footer>
        <small class="copyright">&copy; Copyright 2017 Jukka HÃ¤nninen</small>
    </footer>

</div>

</body>
</html>
